<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>ログインページ | 課題管理アプリケーション</title>
</head>
<body>
<h1 class="mt-3">課題管理アプリケーション</h1>
<div style="color:red" th:if="${param.error}">
	<p>ユーザ名もしくはパスワードが違います。</p>
</div>
<form action="#" th:action="@{/login}" method="post">
	<div class="mt-3">
		<label for="usernameInput" class="form-label">メールアドレス</label>
		<input type="text" id="usernameInput" name="email" class="form-control">
	</div>
	<div class="mt-3">
		<label for="passwordInput" class="form-label">パスワード</label>
		<input type="password" id="passwordInput" name="password" class="form-control">
	</div>
	<div class="mt-3">
		<button type="submit" class="btn btn-primary">ログイン</button>
	</div>
</form>
<form action="#" th:action="@{/signup}" method="get">
	<div class="mt-3">
		<p>新規登録はこちらから</p>
		<button type="submit" class="btn btn-secondary">新規登録</button>
	</div>
</form>
</body>
</html>
